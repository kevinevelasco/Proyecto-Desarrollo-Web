<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/style.css">
    <title>Jugadores</title>
</head>

<body>
<div th:insert="fragments/menu.html :: menu"></div>
<h1>Jugadores</h1>

<a th:href="@{/player/create}">Crear nuevo jugador</a>

<table class="entity-list">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre de usuario</th>
        <th>Contraseña</th>
        <th>Tipo de jugador</th>
        <th>Nave espacial</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="player : ${players}">
        <td th:text="${player.id}"></td>
        <td th:text="${player.userName}"></td>
        <td th:text="${player.password}"></td>
        <td th:text="${player.type}"></td>
        <td>
            <a th:href="@{/spacecraft/view/{id}(id=${player.spacecraft.id})}" th:text="${player.spacecraft.name}"></a>
        </td>
        <td>
            <a th:href="@{/player/view/{id}(id=${player.id})}">Ver</a>
        </td>
        <td>
            <a th:href="@{/player/edit/{id}(id=${player.id})}">Editar</a>
        </td>
        <td>
            <a th:href="@{/player/delete/{id}(id=${player.id})}" th:onclick="return confirm('¿Estás seguro de que deseas eliminar este elemento?')">Eliminar</a>
        </td>

    </tr>
    </tbody>
</table>

</body>

</html>
