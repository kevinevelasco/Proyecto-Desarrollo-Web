<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
<div th:insert="fragments/menu.html :: menu"></div>
<!--<div th:insert="fragments/menu.html :: mainMenu"></div>
-->
<h1>Naves espaciales</h1>
<a th:href="@{/spacecraft-model/create}">Crear nuevo modelo de nave espacial</a>
<a th:href="@{/spacecraft-model/search}">Buscar</a>

<table class="entity-list">
  <tr>
    <th>ID</th>
    <th>Nombre del modelo</th>
    <th>Capacidad máxima</th>
    <th>Velocidad máxima</th>
    <th>Naves que usan este modelo</th>
    <th>Ver</th>
    <th>Editar</th>

  <tr th:each="spacecraft : ${models}">
    <td th:text="${spacecraft.id}"></td>
    <td th:text="${spacecraft.modelName}"></td>
    <td th:text="${spacecraft.storage}"></td>
    <td th:text="${spacecraft.maxSpeed}"></td>

  <td>
    <ul>
      <li th:each="item : ${spacecraft.spacecrafts}" th:text="${item.name}"></li>
    </ul>
  </td>

    <td>
      <a th:href="@{/spacecraft-model/view/{id}(id=${spacecraft.id})}">Ver</a>
    </td>

    <td>
      <a th:href="@{/spacecraft-model/edit/{id}(id=${spacecraft.id})}">Editar</a>
    </td>

    <td>
      <a th:href="@{/spacecraft-model/delete/{id}(id=${spacecraft.id})}" onclick="return confirm('¿Está seguro de que desea eliminar este planeta?')">Eliminar</a>
    </td>

  </tr>
  </tbody>
</table>

</body>

</html>
