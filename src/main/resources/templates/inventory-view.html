<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
    <title>Ver Inventario</title>
</head>
<body>
<h1> Inventario <span th:text="${inventory.id}"></span></h1>

</html>
