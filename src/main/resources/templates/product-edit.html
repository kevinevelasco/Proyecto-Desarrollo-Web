<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>Editar producto</title>
</head>

<body>
  <h1>Editar producto</h1>
  <form action="#" th:action="@{/product/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" id="id">

    <label for="productSize">Tama√±o: </label>
    <input type="text" th:field="*{size}" id="productSize">
    <label for="productName">Nombre: </label>
    <input type="text" th:field="*{name}" id="productName">
    <label for="productPlanets">Planetas: </label>
    <input type="text" th:field="*{planets}" id="productPlanets">
    <label for="productMarkets">Mercados: </label>
    <input type="text" th:field="*{markets}" id="productMarkets">
    <label for="productInventories">Inventarios: </label>
    <input type="text" th:field="*{inventories}" id="productInventories">


    <button type="submit">Enviar</button>
  </form>
</body>

</html>
