<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Editar Nave</title>
</head>
<body>
    <h1>Editar Nave espacial</h1>
    <form action="#" th:action="@{/spacecraft/save}" th:object="${spacecraft}" method="post">
        <input type="hidden" th:field="*{id}" id="id" />

        <label for="name">Nombre de la nave:</label>
        <input type="text" th:field="*{name}" id="name">
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>

        <label for="credit">Cr√©dito:</label>
        <input type="number" th:field="*{credit}" id="credit">
        <span class="error" th:if="${#fields.hasErrors('credit')}" th:errors="*{credit}">Error</span>

        <label for="totalTime">Tiempo total:</label>
        <input type="number" th:field="*{totalTime}" id="totalTime">
        <span class="error" th:if="${#fields.hasErrors('totalTime')}" th:errors="*{totalTime}">Error</span>

        <label for="planet">Planeta actual:</label>
        <select th:field="*{planet}" id="planet">
            <option th:each="planet : ${planets}" th:value="${planet.id}" th:text="${planet.name}"></option>
        </select>

        <label for="spacecraftModel">Modelo de la nave:</label>
        <select th:field="*{spacecraftModel}" id="spacecraftModel">
            <option th:each="spacecraftModel : ${models}" th:value="${spacecraftModel.id}" th:text="${spacecraftModel.modelName}"></option>
       </select>
        <button type="submit">Enviar</button>
   </form>

</body>
</html>
