<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/estilo.css">
</head>

<body>

<form method="get" action="#" th:action="@{/planet/search}">
    <label for="searchText">Buscar por nombre</label>
    <input type="text" id="searchText" name="searchText">
    <button type="submit">Buscar</button>
</form>

<h1>Planetas</h1>
<table class="entity-list">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Naves</th>
        <th>Estrella</th>
        <th>Productos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="planet : ${planets}">
        <td th:text="${planet.name}"></td>
        <td>
            <ul>
                <li th:each="spacecraft : ${planet.spacecrafts}" th:text="${spacecraft.name}"></li>
            </ul>
        </td>
        <td th:text="${planet.star.name}"></td>
        <td>
            <ul>
                <li th:each="product : ${planet.products}" th:text="${product.name}"></li>
            </ul>
        </td>
        <td>
            <a th:href="@{/planet/view/{id}(id=${planet.id})}">Ver</a>
        </td>
        <td>
            <a th:href="@{/planet/edit/{id}(id=${planet.id})}">Editar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>

</html>
