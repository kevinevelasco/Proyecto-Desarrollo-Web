<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
<div th:insert="fragments/menu.html :: menu"></div>
<!--<div th:insert="fragments/menu.html :: mainMenu"></div>-->
<h1>Productos</h1>
<a th:href="@{/product/create}">Crear nuevo producto</a>
<a th:href="@{/product/search}">B3uscar</a>

<table class="entity-list">
    <thead>
    <tr>
        <th>Tamaño</th>
        <th>Nombre</th>
        <th>Planetas</th>
        <!-- Las columnas de Mercados e Inventarios están omitidas según la instrucción -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.size}"></td>
        <td th:text="${product.name}"></td>
        <td>
            <ul>
                <li th:each="planet : ${product.planets}" th:text="${planet.name}"></li>
            </ul>
        </td>
        <!-- Los detalles de Mercados e Inventarios no se incluyen -->
        <td>
            <a th:href="@{/product/view/{id}(id=${product.id})}">Ver</a>
        </td>
        <td>
            <a th:href="@{/product/edit/{id}(id=${product.id})}">Editar</a>
        </td>
        <td>
            <a th:href="@{/product/delete/{id}(id=${product.id})}" onclick="return confirm('¿Está seguro de que desea eliminar este producto?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>

</html>
