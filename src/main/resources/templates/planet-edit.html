<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>Editar planeta</title>
</head>

<body>
<h1>Editar planeta</h1>
<form action="#" th:action="@{/planet/save}" th:object="${planet}" method="post">

  <label for="PlanetName">Nombre: </label>
  <input type="text" th:field="*{name}" id="planetName">

  <button type="submit">Enviar</button>

</form>
</body>

</html>
