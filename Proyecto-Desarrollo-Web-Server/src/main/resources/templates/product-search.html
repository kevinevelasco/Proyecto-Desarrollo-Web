<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="/estilo.css">
</head>

<body>

<form method="get" action="#" th:action="@{/product/search}">
  <label for="searchText">Buscar por nombre</label>
  <input type="text" id="searchText" name="searchText">
  <button type="submit">Buscar</button>
</form>

<h1>Producto</h1>
<table class="entity-list">
  <thead>
  <tr>
    <th>Tama√±o</th>
    <th>Nombre</th>
    <th>Planetas</th>
    <!-- Secciones de Mercados e Inventarios comentadas y no incluidas -->
  </tr>
  </thead>
  <tbody>

  <tr th:each="product : ${products}">
    <td th:text="${product.size}"></td>
    <td th:text="${product.name}"></td>
    <td>
      <ul>
        <li th:each="planet : ${product.planets}" th:text="${planet.name}"></li>
      </ul>
    </td>
    <!-- Detalles de Mercados e Inventarios omitidos -->
    <td>
      <a th:href="@{/product/view/{id}(id=${product.id})}">Ver</a>
    </td>
    <td>
      <a th:href="@{/product/edit/{id}(id=${product.id})}">Editar</a>
    </td>
  </tr>

  </tbody>
</table>

</body>

</html>
