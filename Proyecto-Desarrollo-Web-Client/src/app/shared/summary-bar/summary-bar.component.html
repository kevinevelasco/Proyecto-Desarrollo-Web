        <div class="time">
            <p class="counter">{{time}}</p>
            <p>Tiempo</p>
        </div>
        <div *ngIf="spaceCraftData!= null" class="credit">
            <!-- <img src="assets\img\summaryBar\credit.png" alt=""> -->
            <div class="time">
            <p class="counter">{{spaceCraftData.credit}}</p>
            <!-- falta que se actualice dinamicamente cuando uno compra -->
            <p>Cr√©ditos</p>
        </div>
        </div>
