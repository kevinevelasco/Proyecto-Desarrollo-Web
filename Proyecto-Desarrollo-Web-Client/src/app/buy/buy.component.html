<div class="inventory" *ngIf="inventoryData.length > 0">
    <h2>Lo que te podemos comprar:</h2>
    <div class="items">
        <table class="tablaBuy">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of inventoryData" class="inventory-item">
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="yodaComprador">
        <img src="assets/img/sellBuy/yodaComprador.jpg" alt="babyYoda">
    </div>
</div>
