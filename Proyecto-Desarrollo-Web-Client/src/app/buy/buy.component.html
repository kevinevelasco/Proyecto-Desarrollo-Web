<app-summary-bar></app-summary-bar>

<app-background [pageType] = "pageType" [planetData] = "planetData" style="pointer-events: none;"></app-background>
<div class="inventory" *ngIf="inventoryData.length > 0">
    <div class="items">
        <table class="tablaBuy">
            <tbody>
                <ng-container *ngFor="let item of inventoryData">
                    <tr class="inventory-item">
                        <td class="product-image-cell">
                            <img src="\assets\img\inventoryaux.png" alt="{{ item.product.name }}">
                        </td>
                        <td>Producto: {{ item.product.name }}</td>
                        <td>Cantidad: {{ item.quantity }}</td>
                        <ng-container *ngFor="let precio of marketData">
                            <tr *ngIf="item.product.id == precio.product.id && planetData != null">
                                <td>Precio: {{ precio.sellPrice }}</td>
                                <td><button (click)="venderProductos(precio, item.product, precio.sellPrice, planetData.id)">Vender producto</button></td>
                            </tr>
                        </ng-container>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
