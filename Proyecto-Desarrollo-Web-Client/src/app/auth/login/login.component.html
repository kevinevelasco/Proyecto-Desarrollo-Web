<app-background style="pointer-events: none;"></app-background>
<form [formGroup]="loginForm">
  <!-- añadimos un error-->
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <!--usando username y password-->
  <div class="title">
    <h1>iniciar Sesión</h1>
    <p>Bienvenido a (Falta el nombre del juego)</p>
  </div>
  <div class="form-group">
    <input formControlName="username" type="text" class="form-control" id="username" placeholder="USUARIO" name="username" required>
    <div *ngIf="username.invalid && (username.dirty || username.touched)" 
      class="alert-alert-danger">
      <div *ngIf="username.errors?.['required']">Usuario incorrecto</div>
    </div>
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="CONTRASEÑA" name="password"required>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" 
      class="alert-alert-danger">
      <div *ngIf="password.errors?.['required']">Contraseña incorrecta</div>
  </div>
  </div>
  <div class="button">
    <button type="submit" (click)="login()" class="btn btn-primary">Entrar</button>
  </div>
</form>
