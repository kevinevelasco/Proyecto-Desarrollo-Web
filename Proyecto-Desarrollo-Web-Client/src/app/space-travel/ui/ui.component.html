<div class="ui-wrapper">
  <h1>Ubicación</h1>
  <h2>{{currentStar.name}}</h2>
  <div *ngIf="starPlanets.length === 0">No hay planetas en esta estrella</div>
  <div *ngIf="starPlanets.length > 0">
    <ul>
      <li *ngFor="let planet of starPlanets">
        <a (click)="onPlanetClick(planet)">{{planet.name}}</a>
      </li>
    </ul>
  </div>
    <!-- mostramos la columna derecha solo si se le dio click a onPlanetClick-->
    <div class="right-column" *ngIf="booleanPlanet">
      <h2>{{currentPlanet.name}}</h2>
      <p>{{currentPlanet.position}}</p>
      <p>Te gustaría ir a este planeta? </p>
      <button (click)="onTravelClick()">Viajar</button>
      <button (click)="onCancelClick()">Volver</button>
    </div>
  <h1>Estrellas cercanas</h1>
  <div *ngIf="nearestStars.length === 0">No hay estrellas cercanas</div>
  <div *ngIf="nearestStars.length > 0">
    <ul>
      <li *ngFor="let star of nearestStars">
        <a (click)="onStarClick(star)">{{star.name}}</a>
      </li>
    </ul>
</div>
