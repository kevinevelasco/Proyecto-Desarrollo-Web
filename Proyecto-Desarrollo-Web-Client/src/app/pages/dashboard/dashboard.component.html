
<app-summary-bar></app-summary-bar>
<app-hamburguer></app-hamburguer>

<body class="home">
  <div *ngIf="userLoginOn">
    <div class="dialog-chart">
      <app-background [pageType] = "pageType" style="pointer-events: none;"></app-background>
      <p>Bienvenido {{userName}}, actualmente te encuentras en
        el equipo de nave {{spaceCraftData?.name}} y están en el
        planeta {{planetData?.name}}. </p>
      <p>Recuerda que cuando tu tiempo llegue a 0 se terminará el juego</p>
    </div>

    <div class="buttons">
      <button (click)="logoutAndRedirect()" class="exit">Salir</button>
      <button (click)="startGame()" class="start">Iniciar el juego</button>
    </div>
  </div>
</body>
